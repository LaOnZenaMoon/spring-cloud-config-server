spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:testdb;
    username: sa
    password: '{cipher}'
    hikari:
      maximum-pool-size: 5

jwt-token:
  expiration-time: 86400000 # 1 day
  secret-key: '{cipher}'

microservice:
  gateway-server:
    url: http://localhost:8000
  order-service:
    url: http://ORDER-SERVICE-APP
    get-users-orders: /order-service/%s/orders